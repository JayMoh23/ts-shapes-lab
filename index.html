<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!--Square-->
    <button id="square-button" type="button"> Insert Square</button>
    <form>
        Side Length:<input type="text" name="s length"><br>
        <input id="square-input" type="submit" value="Submit">
    </form>

    <!--Rectangle-->
    <button id="rectangle-button" type="button"> Insert Rectangle</button>
    <form>
            Width:<input type="text" name="r width"><br>
            Height:<input type="text" name="r height"><br>
            <input id="rectangle-inpu" type="submit" value="Submit">
        </form>

    <!--Circle-->
    <button id="circle-button"type="Button">Insert Circle</button>
    <form>
            Radius:<input type="text" name="b radius"><br>
            <input id="circle-input" type="submit" value="Submit">
        </form>

    <!--Triangle-->
    <button id="triangle-button"type="Button">Insert Triangle</button>
    <form>
            Height:<input type="text" name="t height"><br>
            <input id="triangle-input" type="submit" value="Submit">
        </form>
        
    <div class="main-div"> 
     </div>
    <script type="text/javascript" link=scripts.js></script>
</body>
</html>
